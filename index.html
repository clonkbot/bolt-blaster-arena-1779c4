<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”©</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt Blaster Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Exo 2', sans-serif; 
        background: #0a0a1a;
        overflow: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', monospace; }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 10px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 30px currentColor); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      .game-container {
        background: radial-gradient(ellipse at center, #1a1a3a 0%, #0a0a1a 70%);
      }
      
      .neon-border {
        border: 2px solid transparent;
        background: linear-gradient(#0a0a1a, #0a0a1a) padding-box,
                    linear-gradient(135deg, #ff6b35, #f7c94b, #00d4ff, #a855f7) border-box;
      }
      
      .health-bar-bg {
        background: linear-gradient(90deg, #1a0a0a, #2a1a1a);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      }
      
      .health-bar-fill {
        background: linear-gradient(90deg, #ff3366, #ff6b35, #f7c94b);
        box-shadow: 0 0 20px #ff6b35, inset 0 -2px 5px rgba(0,0,0,0.3);
      }
      
      .ammo-bar-fill {
        background: linear-gradient(90deg, #00d4ff, #a855f7);
        box-shadow: 0 0 15px #00d4ff;
      }
      
      .bolt-counter {
        background: linear-gradient(135deg, #f7c94b22, #ff6b3522);
        border: 1px solid #f7c94b55;
      }
      
      .weapon-slot {
        background: linear-gradient(135deg, #1a1a3a, #0a0a1a);
        border: 2px solid #333;
        transition: all 0.3s ease;
      }
      
      .weapon-slot.active {
        border-color: #00d4ff;
        box-shadow: 0 0 20px #00d4ff55, inset 0 0 20px #00d4ff22;
      }
      
      .upgrade-btn {
        background: linear-gradient(135deg, #a855f7, #6366f1);
        transition: all 0.2s ease;
      }
      
      .upgrade-btn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 0 30px #a855f755;
      }
      
      .upgrade-btn:disabled {
        background: #333;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
